<!doctype html>
<html lang="en">
    <head>
        <title>personalCenter</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!--为实现样式效果所作的引用-->
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!--用的较多的样式-->
        <style>
            .list-group-item-style{
                font-size:16px; 
                background-color: #f8fafc; 
                border: none
            }
            .list-single-info-display{
                background:rgba(248, 133, 133, 0.8); 
            }
            .list-single-info-mouseover{
                color:rgba(240,20,20,.8); 
                cursor:pointer;
            }
            .person-info-style{
                height:56px;
                width:670px;
                margin-left:8px;
                line-height:35px;
                padding:10px 0 10px 30px;
                border-bottom: 1px solid #d9dde1;
                font-size: 16px;
            }
            .not-conts{
                font-size: 18px;
                color: #b5b9bc;
                text-align: center;
                padding: 145px 0 245px;
            }
            .not-conts .find-course{
                color: #f01400;
            }
        </style>
    </head>
    <body>
        <object style="border:0px" type="text/x-scriptlet" data="navbar.html" width=100% height=90></object>

        <!--页面主体-->
        <div class="container mt-3">
            <div class="row">

                <!--左边列表组-->
                <div class="col-lg-3" id="left-list-ul">
                    <ul class="list-group" style="border: none" >
                        <li class="list-group-item" style="background-color: #f8fafc; border: none">
                            <img src="img/user-default/u1.jpg" class="img-thumbnail img-circle img-responsive center-block" alt="">
                            <div id="username" class="caption text-center">
                                    <h3 style="font-size:20px">曾胜哲</h3>
                                    <p>一些示例文本。用户的个性签名，用户的个性签名，用户的个性签名。</p>
                            </div>
                            <h5 class="page-header mt-1 mb-1 pb-1"></h5>
                        </li>
                        <li class="list-group-item text-center list-group-item-style list-single-info-display">
                            个人信息
                            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
                        </li>
                        <li class="list-group-item text-center list-group-item-style">
                            最近浏览
                            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
                        </li>
                        <li class="list-group-item text-center list-group-item-style">
                            我的订阅
                            <span class="glyphicon glyphicon-chevron-right pull-right"></span>
                        </li>
                    </ul>
                </div>
                <!--左边列表组  end-->

                <!--右边各功能具体显示-->
                <div class="col-lg-9">
                    
                    <!--个人信息模块-->
                    <div class="right-modal-display">
                        <p class="mt-3" style="font-size: 18px;font-weight:700;">个人信息</p>
                        <hr style="border: 1px solid  #dadde0;">
                        <div class="info-box" style="width: 100%;height:80px;">
                            <label class="text-center well pull-left" style="border: none;width: 120px;">昵称</label>
                            <div class="pull-left person-info-style">LWGGGGGG
                                <button class="btn pull-right" data-toggle="modal" data-target="#myModalNICKNAME">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </div>
                        </div>
                        <!-- 按pencil图标的按钮触发修改昵称模态框 -->
                        <!-- 修改昵称模态框（Modal） -->
                        <div class="modal fade" id="myModalNICKNAME" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">修改昵称</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    </div>
                                    <div class="modal-body">
                                        <input id="nickname" class="form-control" type="text" placeholder="请输入昵称" />
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary">提交更改</button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                        </div><!-- Modal end-->
                        <div class="info-box" style="width: 100%;height:80px;">
                            <label class="text-center well pull-left" style="border: none;width: 120px;">账号</label>
                            <div class="pull-left person-info-style">这里是用户的账号</div>
                        </div>
                        <div class="info-box" style="width: 100%;height:80px;">
                            <label class="text-center well pull-left" style="border: none;width: 120px;">密码</label>
                            <div class="pull-left person-info-style">********
                                <!-- <a href="#"><span class="glyphicon glyphicon-pencil pull-right"></span></a>
                                <a href="#"><span class="glyphicon glyphicon-eye-open pull-right">&emsp;</span></a> -->
                                <button class="btn pull-right" data-toggle="modal" data-target="#myModalPWD">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button class="btn pull-right" data-toggle="modal" data-target="#myModalSEEPWD">
                                    <span class="glyphicon glyphicon-eye-open pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <!-- 按eye图标的按钮触发查看密码模态框 -->
                        <!-- 查看密码模态框（Modal） -->
                        <div class="modal fade" id="myModalSEEPWD" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">查看密码</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    </div>
                                    <div class="modal-body">
                                        为了您的账号安全，我们已经给您的手机号18570493846发送了一条短信，请输入接受到的验证码
                                        <input id="" class="form-control" type="text" placeholder="请输入验证码" />
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary">验证</button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                        </div><!-- Modal end-->
                        <!-- 按pencil图标的按钮触发修改密码模态框 -->
                        <!-- 修改密码模态框（Modal） -->
                        <div class="modal fade" id="myModalPWD" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    </div>
                                    <div class="modal-body">
                                        <input id="" class="form-control" type="text" placeholder="请输入密码" />
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary">提交更改</button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                        </div><!-- Modal end-->
                        <div class="info-box" style="width: 100%;height:80px;">
                            <label class="text-center well pull-left" style="border: none;width: 120px;">个性签名</label>
                            <div class="pull-left person-info-style">这里是用户的个性签名
                                <button class="btn pull-right" data-toggle="modal" data-target="#myModalsignature">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </div>
                        </div>
                        <!-- 按pencil图标的按钮触发修改个性签名模态框 -->
                        <!-- 修改个性签名模态框（Modal） -->
                        <div class="modal fade" id="myModalsignature" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">修改个性签名</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                    </div>
                                    <div class="modal-body">
                                        <input id="" class="form-control" type="text" placeholder="请输入个性签名" />
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary">提交更改</button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                        </div><!-- Modal end-->
                    </div>
                    <!--个人信息模块 end-->

                    <!--最近浏览模块-->
                    <!-- style="display: none;" -->
                    <div class="right-modal-display">
                        <p class="mt-3" style="font-size: 18px;font-weight:700;">最近浏览</p>
                        <hr style="border: 1px solid  #dadde0;">
                        <div class="not-conts">
                            您最近没有浏览任何课程，可以先去
                            <a href="#" class="find-course">去找找课程</a>
                        </div>
                    </div>
                    <!--最近浏览模块 end-->

                    <!--课程订阅模块-->
                    <!-- style="display: none;" -->
                    <div class="right-modal-display">
                        <p class="mt-3" style="font-size: 18px;font-weight:700;">我的订阅</p>
                        <hr style="border: 1px solid  #dadde0;">
                        <div class="not-conts">
                            您没有订阅任何课程，可以先去
                            <a href="#" class="find-course">去找找课程</a>
                        </div>
                    </div>
                    <!--课程订阅模块 end-->
                </div>
                <!--右边各功能具体显示  end-->

            </div>
        </div>

        <!-- 自己写的jQuery -->
        <script>
            
            $(function(){

                // 先加载右边的个人信息板块
                $(".right-modal-display").eq(0).show().siblings().hide();

                // 点击左边列表中的不同li，右边的板块也会对应变化
                $("#left-list-ul>ul>li:gt(0)").mouseover(function(){
                    $(this).addClass('list-single-info-mouseover');
                }).mouseout(function(){
                    $(this).removeClass('list-single-info-mouseover');
                }).click(function(){
                    $(this).addClass('list-single-info-display');
                    $(this).siblings().removeClass('list-single-info-display');
                    var index = $(this).index()-1;
                    $(".right-modal-display").eq(index).show().siblings().hide();
                })
            });
        </script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
