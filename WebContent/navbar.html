<!doctype html>
<html lang="en">
  <head>
    <title>navbar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/lwg/bootstrap.css" />
	<link rel="stylesheet" href="css/lwg/login-register.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	
	<script src="js/lwg/jquery-3.4.1.js" type="text/javascript"></script>
	<script src="js/lwg/bootstrap.js" type="text/javascript"></script>
    <script src="js/lwg/login-register.js" type="text/javascript"></script>
    
    <style>
        .search {
            border-bottom:1px solid rgb(222, 217, 217)
        }
        .search input{
            border: none; 
            width: 150px !important;
        }
        .search:focus-within{
            border-bottom:2px solid rgb(242, 60, 60) ;
        }
        .search:focus-within button span{
            color:  rgb(242, 60, 60) !important;
        }
        .form-control:focus {
            box-shadow: none !important;
        }
        nav{
            font-size: 13px;
            margin-top: -20px;
        }
    </style>
  </head>
  <body>
    <!--导航条-->
    <nav class="navbar navbar-expand-sm navbar-light ">
        <a class="navbar-brand" href="#" ><img src="img/logo.png" alt="logo" style="height: 72px"></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse " id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-0 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">课程</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">实战</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">就业班</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">专栏</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">猿问</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">手记</a>
                </li>
                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group search">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search">
                        <button class="btn  my-2 my-sm-0 btn-outline-danger" style="border: 0ch" type="submit"><span class="fa fa-search"
                                style="color: rgb(187, 186, 186)" aria-hidden="true"></span></button>
                    </div>
                </form>
            </ul>

            <ul class="navbar-nav mt-2 mt-lg-0 navbar-left">
                <li class="nav-item">
                    <a class="nav-link" href="#">邀请有奖</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">下载app</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">购物车</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)" onclick="openLoginModal();">登录</a>
                </li>
                <li class="nav-item mt-lg-2" style="color:rgb(229, 232, 235)">
                    <span>/</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)" onclick="openRegisterModal();">注册</a>
                </li>
            </ul>

        </div>
    </nav>



    <!--注册登录模块-->
    <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title ml-auto">登录</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="box">
                        <div class="content registerBox" style="display:none;">
                            <div class="form">
                                <form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                                    <input id="username" class="form-control" type="text" placeholder="请输入用户名" name="username">
                                    <input id="password" class="form-control" type="password" placeholder="请输入密码" name="password">
                                    <input id="nickname" class="form-control" type="text" placeholder="请确认昵称" name="nickname">
                                    <input class="btn btn-default btn-register" type="submit" value="注册" name="commit">
                                </form>
                            </div>
                        </div>
                    </div>  
                    <div class="box">
                        <div class="content">
                            <div class="form loginBox">
                                <form method="post" action="/login" accept-charset="UTF-8">
                                    <input id="username" class="form-control" type="text" placeholder="请输入用户名" name="username">
                                    <input id="password" class="form-control" type="password" placeholder="请输入密码" name="password">
                                    <input class="btn btn-default btn-login" type="button" value="登录" onclick="loginAjax()">
                                </form>
                            </div>
                            <div class="error"></div>
                            <div class="division mt-3">
                                <div class="line l"></div>
                                    <span>第三方登录</span>
                                <div class="line"></div>
                            </div>
                            <div class="social">
                                <a id="weibo_login" class="circle bgColor1" href="#">
                                    <i class="fa fa-weibo fa-fw"></i>
                                </a>
                                <a id="weibo_login" class="circle bgColor2" href="#">
                                    <i class="fa fa-weixin fa-fw"></i>
                                </a>
                            </div>
                            
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>还没有账号?</span>
                            <a href="javascript: showRegisterForm();">去注册</a>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                            <span>已有账号?</span>
                            <a href="javascript: showLoginForm();">去登陆</a>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>


 



    <!-- Optional JavaScript -->
    
  </body>
</html>
